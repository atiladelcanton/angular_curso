<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" name="title" minlength="5" placeholder="Qual momento de hoje?" required
            formControlName="title">
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">O Título é obrigatório</p>
            <p *ngIf="title.errors?.['minlength']">O Título deve ter pelo menos 5 caracteres</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea rows="15" name="description" placeholder="O que aconteceu?" formControlName="description"
            required></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p>O Descriçao é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file" name="image" (change)="onFileSelected($event)">
    </div>
    <input type="submit" value="{{btnText}}">
</form>
